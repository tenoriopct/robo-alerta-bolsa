name: Bot Trader Bolsa

on:
  # Garante que funciona tanto se sua branch for main quanto master
  push:
    branches: [ "main", "master" ]
  
  # Agendamento Unificado
  # Minutos: 03, 18, 33, 48
  # Horas UTC: 12h até 21h (Equivalente a 09h até 18h Brasil)
  schedule:
    - cron: '3,18,33,48 12-21 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Baixar código
        uses: actions/checkout@v3

      - name: 2. Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar bibliotecas
        run: pip install -r requirements.txt

      - name: 4. Rodar Robô
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: 5. Salvar Memória e Logs
        run: |
          git config --global user.name "Bot Trader"
          git config --global user.email "bot@github.actions"
          git add memoria_alertas.json historico_robo.txt
          git commit -m "Auto: Atualizando histórico [skip ci]" || echo "Nada para salvar"
          git pull --rebase --autostash
          git push
          
          # Envia para o repositório
          git push
